about_fake_domain_addon_title= Fake Domain Addon
about_fake_domain_addon_discription= Protect yourself against fake websites! Fake Domain Detective helps make sure the site you are on is where you really want to be.
about_description_title= Description
about_description_discription= Fake Domain Detective, is a mozilla addon that helps prevent against fake domain attacks, which happens when someone creates a fake website designed to mimic a real one. Fake domain attacks are an increasingly common way to target people trying to access independent media and civil society websites. Fake Domain Detective will let you know if you accidentally visit a fake domain and help redirect you to where you really want to be.
